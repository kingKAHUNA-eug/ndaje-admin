   <!-- NDAJE CLOUDINARY — FINAL WORKING 2025 -->
<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
<script>
  window.cl = cloudinary.createUploadWidget({
    cloudName: "dzjsdgqegf",
    uploadPreset: "ndaje-products",
    sources: ["local","camera","url"],
    cropping: true,
    folder: "ndaje-products",
    multiple: false,
    clientAllowedFormats: ["png","jpg","jpeg","webp"]
  }, (error, result) => {
    if (!error && result?.event === "success") {
      const url = result.info.secure_url;
      document.dispatchEvent(new CustomEvent("ndaje-photo-uploaded", { detail: url }));
    }
  });
</script>
